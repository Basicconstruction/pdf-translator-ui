<nz-card>
  <div class="d-flex flex-row">
    <div [style.width.px]="width" style="position: relative">
      <ngx-extended-pdf-viewer
        #pdf_container
        [(src)]='pdfSrc'
        [enableDragAndDrop]="true"
        [height]="height+'px'"
        [showToolbar]="false"
        [spread]="spreadMode"
        [(page)]="page"
        [zoom]="zoom"
        class=""
        pageViewMode="single"
        style="opacity: 0.5;z-index: 1000"

      >
      </ngx-extended-pdf-viewer>
      <div class="overlay-component" style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /*pointer-events: none; !* 如果需要点击穿透PDF *!*/
      /*display: flex;*/
      /*justify-content: center;*/
      /*align-items: center;*/
      z-index: 2000;
      ">
        <app-rectangle-drawer>

        </app-rectangle-drawer>
      </div>
    </div>
    <div class="p-2">
      <div>
        <nz-input-number class="mx-2" [(ngModel)]="pageInput">

        </nz-input-number>
        <button nz-button (click)="scrollTo()">
          跳转
        </button>
      </div>
      <div class="my-2 d-flex flex-row">
        <input nz-input type="text" class="mx-2" [(ngModel)]="zoomInput"/>
        <button nz-button (click)="zoomTo()">
          放缩
        </button>
      </div>
      <button nz-button (click)="tackle()">处理</button>
    </div>
  </div>
</nz-card>
